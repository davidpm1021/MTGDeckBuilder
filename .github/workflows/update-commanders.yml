name: Update Commander Data

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch commander data from EDHREC
        run: |
          python scripts/fetch-edhrec-data.py --delay 0.3
        timeout-minutes: 120

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet src/assets/data/commanders.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/assets/data/commanders.json scripts/commander-slugs.json
          git commit -m "chore: update commander data from EDHREC

          Automated daily update of commander deck lists.

          $(python -c "import json; d=json.load(open('src/assets/data/commanders.json')); print(f'Commanders: {len(d[\"commanders\"])}')")
          Updated: $(date -u +%Y-%m-%d)"
          git push
